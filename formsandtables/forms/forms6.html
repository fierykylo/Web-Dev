<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo 6</title>
</head>
<body>
    <h1>Forms demo</h1>
    <form action ="https://www.google.com/search">
        <div>
            <label for = "google">google search:</label>
        <div></div>
        <input type = "text" id = "google" placeholder = "search" name = "q">
        </div>
        <button>search</button>
    </form>
   
        
    <form action = "https://www.youtube.com/results">
        <div>
            <label for = "yt">Search video</label>
        <div></div>
        <input type = "text" id = "yt" placeholder = "search" name = "search_query">
        </div>
        <button>submit</button>  
    </form>
    
</body>
</html>
